{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row title">
	<div class="col-xs-12 text-center title">
			<h1>Add Item:</h1>
	</div>
</div>
<div class="row content">
  <div class="col-xs-12">
  <form action="#" method = "post">
	 Item Title:<input type="text" name="title" value="{{item.title}}"><br>
	 Category:<select name="category">
		 <option value="{{item.category.id}}">{{item.category.name}}</option>
		 	{% for category in categories %}
			<option value="{{category.id}}">{{category.name}}</option>
			{% endfor %}
		</select><br>
   Description:<input type="text" name="description" value="{{item.description}}"><br>
   Picture:<br>
   <img src="{{url_for('static', filename='itempics/'+item.picture)}}" width="30%" class="img-responsive">
   Price: <input type="text" name="price" value="{{item.price}}"><br>
   <input type="submit" value="Edit!">
  </form>
</div>
</div>
{% endblock %}
